<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/Bmi/style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label>Height in CM:</label><input type="text" id="height"/>
            </p>
            <p>
                <label>Weight in Kg:</label><input type="text" id="weight"/>
            </p>
            <button >Calculator</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Calculator</h3>
                <p>Under Weight=Less than 18.6</p>
                <p>Normal Range=18.6 and 24.9</p>
                <p>Over Weight=Greater than 18.6</p>

            </div>
        </form>
    </div>
</body>
<script src="/Bmi/script.js"></script>
</html>
